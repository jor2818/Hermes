<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <title>Dashboard {{ session['username'] }}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('views.home') }}">HERMES</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">



            <li class="nav-item">

                <a class="nav-link active" aria-current="page" href="{{ url_for('post.showpost') }}">{{ session['username'] }}</a>
              
            </li>
            
            <li class="nav-item">

                <a class="nav-link" href="{{ url_for('auth.logout') }}">ออกจากระบบ</a>

            </li>
          </ul>
        </div>
      </div>
    </nav>

    
    <div class="container p-4 px-lg-5">
        <h1>Dashboard {{ session['username'] }}</h1> 
    </div>
    <!-- Main Content-->
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">
            {% for row in rows.items %}
              <!-- Post preview-->
              <div class="post-preview">
                  <a href="{{ url_for('post.postdetail', post_id = row.0 ) }}">
                      <h2 class="post-title">{{ row.3 }}</h2>
                      <h3 class="post-subtitle">{{ row.4 }}</h3>
                  </a>
                  <p class="post-meta">
                      แจ้งโดย
                      <a href="#!">{{ row.1 }}</a>
                      วันที่ {{ row.5 }}
                  </p>
              </div>

       
              <!-- Divider-->
              <hr class="my-4" />
            
            {% endfor %}
              <!-- Pager-->
              <!-- {{ pagination.info }} -->
              <!-- {{ pagination.links }} -->
              <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                  <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                  </li>
                </ul>
              </nav>
              <!-- <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts →</a></div>-->
          </div>
      </div>
    </div>




    <div>
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <p class="col-md-4 mb-0 text-mute">&copy; 2022 RSI, RMUTI</p>
      </footer>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  </body>
</html>
